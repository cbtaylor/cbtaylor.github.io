<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangular Prism - 3D Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111827;
            overflow-x: hidden;
        }

        #container {
            width: 100%;
            height: 60vh;
            position: relative;
            overflow: hidden;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .info-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 16px;
            border-radius: 8px;
        }

        .info-box h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .info-box p {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .info-box .hint {
            font-size: 12px;
            color: #d1d5db;
            margin-top: 4px;
        }

        #net-section {
            background-color: #1f2937;
            padding: 48px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 40vh;
        }

        #net-section h2 {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 24px;
            text-align: center;
        }

        #net-svg {
            max-width: 100%;
            height: auto;
        }

        .net-description {
            color: #d1d5db;
            margin-top: 16px;
            text-align: center;
            max-width: 800px;
            line-height: 1.6;
        }

        .face {
            fill: #4a90e2;
            stroke: #ffffff;
            stroke-width: 3;
        }

        .triangle {
            fill: #6bb6ff;
            stroke: #ffffff;
            stroke-width: 3;
        }

        .label {
            fill: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        <div class="info-box">
            <h2>Triangular Prism</h2>
            <p>Click and drag to rotate</p>
            <p class="hint">Auto-rotates when idle</p>
        </div>
    </div>

    <div id="net-section">
        <h2>Net of the Triangular Prism</h2>
        <svg id="net-svg" width="800" height="400" viewBox="0 0 800 400">
            <!-- Left Rectangle -->
            <rect x="175" y="150" width="150" height="100" class="face" />
            <text x="250" y="205" text-anchor="middle" class="label">Side 1</text>

            <!-- Middle Rectangle (with triangles attached) -->
            <rect x="325" y="150" width="150" height="100" class="face" />
            <text x="400" y="205" text-anchor="middle" class="label">Side 2</text>

            <!-- Top Triangle -->
            <polygon points="400,50 325,150 475,150" class="triangle" />
            <text x="400" y="125" text-anchor="middle" class="label">Base 1</text>

            <!-- Bottom Triangle -->
            <polygon points="400,350 325,250 475,250" class="triangle" />
            <text x="400" y="280" text-anchor="middle" class="label">Base 2</text>

            <!-- Right Rectangle -->
            <rect x="475" y="150" width="150" height="100" class="face" />
            <text x="550" y="205" text-anchor="middle" class="label">Side 3</text>

            <!-- Dashed fold lines -->
            <line x1="325" y1="150" x2="325" y2="250" stroke="#ffff00" stroke-width="2" stroke-dasharray="5,5" />
            <line x1="475" y1="150" x2="475" y2="250" stroke="#ffff00" stroke-width="2" stroke-dasharray="5,5" />
            <line x1="400" y1="150" x2="400" y2="50" stroke="#ffff00" stroke-width="2" stroke-dasharray="5,5" />
            <line x1="400" y1="250" x2="400" y2="350" stroke="#ffff00" stroke-width="2" stroke-dasharray="5,5" />
        </svg>
        <p class="net-description">
            The net shows how the triangular prism unfolds into a flat pattern. 
            The two triangular bases (top and bottom) and three rectangular sides are connected along the fold lines (shown in yellow dashes).
        </p>
    </div>

    <script>
        // Get canvas container
        const canvasContainer = document.getElementById('canvas-container');
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        // Get dimensions
        const canvasWidth = window.innerWidth;
        const canvasHeight = window.innerHeight * 0.6;

        // Camera setup
        const camera = new THREE.PerspectiveCamera(
            75,
            canvasWidth / canvasHeight,
            0.1,
            1000
        );
        camera.position.z = 3;

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(canvasWidth, canvasHeight);
        canvasContainer.appendChild(renderer.domElement);

        // Create triangular prism geometry
        const shape = new THREE.Shape();
        const height = 1.5;
        const base = 1.5;
        
        // Define triangular base
        shape.moveTo(0, height / 2);
        shape.lineTo(-base / 2, -height / 2);
        shape.lineTo(base / 2, -height / 2);
        shape.lineTo(0, height / 2);

        const extrudeSettings = {
            depth: 2,
            bevelEnabled: false
        };

        const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
        geometry.center();

        // Create material
        const material = new THREE.MeshPhongMaterial({
            color: 0x4a90e2,
            shininess: 100,
            specular: 0x444444
        });

        const prism = new THREE.Mesh(geometry, material);
        scene.add(prism);

        // Add wireframe
        const wireframeGeometry = new THREE.EdgesGeometry(geometry);
        const wireframeMaterial = new THREE.LineBasicMaterial({ 
            color: 0xffffff, 
            linewidth: 2 
        });
        const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
        prism.add(wireframe);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(5, 5, 5);
        scene.add(directionalLight1);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
        directionalLight2.position.set(-5, -5, -5);
        scene.add(directionalLight2);

        // Mouse interaction variables
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // Mouse event handlers
        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseMove(event) {
            if (isDragging) {
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;

                prism.rotation.y += deltaX * 0.01;
                prism.rotation.x += deltaY * 0.01;

                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        // Touch event handlers
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            }
        }

        function onTouchMove(event) {
            if (isDragging && event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - previousMousePosition.x;
                const deltaY = event.touches[0].clientY - previousMousePosition.y;

                prism.rotation.y += deltaX * 0.01;
                prism.rotation.x += deltaY * 0.01;

                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            }
        }

        function onTouchEnd() {
            isDragging = false;
        }

        // Add event listeners
        renderer.domElement.addEventListener('mousedown', onMouseDown);
        renderer.domElement.addEventListener('mousemove', onMouseMove);
        renderer.domElement.addEventListener('mouseup', onMouseUp);
        renderer.domElement.addEventListener('mouseleave', onMouseUp);
        renderer.domElement.addEventListener('touchstart', onTouchStart);
        renderer.domElement.addEventListener('touchmove', onTouchMove);
        renderer.domElement.addEventListener('touchend', onTouchEnd);

        // Handle window resize
        function onWindowResize() {
            const canvasWidth = window.innerWidth;
            const canvasHeight = window.innerHeight * 0.6;
            camera.aspect = canvasWidth / canvasHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvasWidth, canvasHeight);
        }
        window.addEventListener('resize', onWindowResize);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Gentle auto-rotation when not dragging
            if (!isDragging) {
                prism.rotation.y += 0.002;
            }
            
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
