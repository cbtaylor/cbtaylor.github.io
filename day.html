<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day Of The Week Game</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: #555;
        margin-top: 50px;
      }

      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }

      #generated-date {
        font-size: 24px;
        font-weight: bold;
        color: #555;
      }

      #day-of-week {
        font-size: 36px;
        font-weight: bold;
        color: #4CAF50;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Do You Know The Day Of The Week?</h1>
    <p>
      <span id="generated-date"></span>
    </p>
    <p><span id="day-of-week"></span></p>
    <button onclick="displayDayOfWeek()">Show Day of Week</button>
    <button onclick="reloadDate()">Reload</button>

    <script>
      let year, month, day, date, daysOfWeek, dayOfWeek, generatedDateElement, dayOfWeekElement;

      function generateRandomDate() {
        year = Math.floor(Math.random() * (2199 - 1753 + 1) + 1753);
        month = Math.floor(Math.random() * 12) + 1;
        day = Math.floor(Math.random() * 31) + 1;
        date = new Date(year, month, day);
        daysOfWeek = [
          'Sunday',
          'Monday',
          'Tuesday',
          'Wednesday',
          'Thursday',
          'Friday',
          'Saturday',
        ];
        dayOfWeek = daysOfWeek[date.getDay()];
        generatedDateElement = document.getElementById('generated-date');
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        generatedDateElement.textContent = date.toLocaleDateString(
          undefined,
          options
        );
        dayOfWeekElement = document.getElementById('day-of-week');
        dayOfWeekElement.textContent = '';
      }

      function displayDayOfWeek() {
        dayOfWeekElement.textContent = dayOfWeek;
      }

      function reloadDate() {
        generateRandomDate();
      }

      generateRandomDate();
    </script>
  </body>
</html>
