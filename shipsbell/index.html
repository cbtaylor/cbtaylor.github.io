<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Ship's Bells Watch Timer</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a365d;
            color: #ffffff;
        }

        .header-image {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
        }

        .header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 70%;
        }

        .header-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(26, 54, 93, 1) 0%, rgba(26, 54, 93, 0) 70%);
            height: 40%;
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: #2d4a7c;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 1rem;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .time-display {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            font-family: monospace;
        }

        .bells-display {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #357abd;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .next-bell {
            font-size: 1rem;
            color: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="header-image">
        <img src="bell.jpg" alt="Ship's Bell against blue sky">
        <div class="header-overlay"></div>
    </div>
    <div class="container">
        <h1>Ship's Bells Watch Timer</h1>
        <div class="time-display" id="currentTime">00:00:00</div>
        <div class="bells-display">Current Bells: <span id="bellCount">8 Bells</span></div>
        <div class="controls">
            <button id="startBtn">Start Watch</button>
            <button id="stopBtn" disabled>Stop Watch</button>
            <button id="testBtn">Test Bell</button>
        </div>
        <div class="next-bell" id="nextBell"></div>
    </div>

    <script>
        class ShipsBells {
            constructor() {
                this.audioContext = null;
                this.singleBell = null;
                this.doubleBell = null;
                this.isPlaying = false;
                this.displayInterval = null;
                this.bellInterval = null;

                // DOM elements
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.testBtn = document.getElementById('testBtn');
                this.timeDisplay = document.getElementById('currentTime');
                this.bellCount = document.getElementById('bellCount');
                this.nextBellDisplay = document.getElementById('nextBell');

                // Event listeners
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.testBtn.addEventListener('click', () => this.test());

                // Initial update
                this.updateDisplay();
            }

            async initAudioContext() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                }
            }

            async loadSound(filename) {
                try {
                    const response = await fetch(filename);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const arrayBuffer = await response.arrayBuffer();
                    return await this.audioContext.decodeAudioData(arrayBuffer);
                } catch (error) {
                    console.error(`Error loading ${filename}:`, error);
                    throw error;
                }
            }

            async loadSounds() {
                if (!this.singleBell) {
                    this.singleBell = await this.loadSound('bell_single.mp3');
                }
                if (!this.doubleBell) {
                    this.doubleBell = await this.loadSound('bell_double.mp3');
                }
            }

            async start() {
                try {
                    await this.initAudioContext();
                    await this.loadSounds();
                    
                    this.isPlaying = true;
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    
                    this.updateDisplay();
                    this.checkAndPlayBells();
                    
                    this.displayInterval = setInterval(() => this.updateDisplay(), 1000);
                    // Check more frequently to catch the exact half-hour mark
                    this.bellInterval = setInterval(() => this.checkAndPlayBells(), 1000);
                } catch (error) {
                    console.error('Error starting watch:', error);
                    alert('Error starting the watch. Please ensure sound files are available.');
                }
            }

            stop() {
                this.isPlaying = false;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                clearInterval(this.displayInterval);
                clearInterval(this.bellInterval);
                this.updateDisplay();
            }

            async test() {
                try {
                    await this.initAudioContext();
                    await this.loadSounds();
                    await this.playBell(false);
                } catch (error) {
                    console.error('Error testing bell:', error);
                    alert('Error playing test bell. Please ensure sound files are available.');
                }
            }

            async playBell(isDouble = false) {
                try {
                    const source = this.audioContext.createBufferSource();
                    source.buffer = isDouble ? this.doubleBell : this.singleBell;
                    source.connect(this.audioContext.destination);
                    source.start();
                    await new Promise(resolve => setTimeout(resolve, isDouble ? 3000 : 2000));
                } catch (error) {
                    console.error('Error playing bell:', error);
                    throw error;
                }
            }

            async playBellSequence(count) {
                const pairs = Math.floor(count / 2);
                const single = count % 2;

                for (let i = 0; i < pairs; i++) {
                    await this.playBell(true);
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }

                if (single) {
                    await this.playBell(false);
                }
            }

            updateDisplay() {
                const now = new Date();
                this.timeDisplay.textContent = now.toLocaleTimeString();
                
                if (this.isPlaying) {
                    const minutes = now.getMinutes();
                    const nextBellMinutes = Math.ceil(minutes / 30) * 30;
                    const nextBellTime = new Date(now);
                    nextBellTime.setMinutes(nextBellMinutes);
                    nextBellTime.setSeconds(0);

                    if (nextBellMinutes === 60) {
                        nextBellTime.setHours(nextBellTime.getHours() + 1);
                        nextBellTime.setMinutes(0);
                    }

                    const timeUntilNextBell = nextBellTime - now;
                    const minutesUntil = Math.floor(timeUntilNextBell / 60000);
                    const secondsUntil = Math.floor((timeUntilNextBell % 60000) / 1000);
                    this.nextBellDisplay.textContent = `Next bell in: ${minutesUntil}m ${secondsUntil}s`;
                } else {
                    this.nextBellDisplay.textContent = 'Watch stopped';
                }
            }

            checkAndPlayBells() {
                const now = new Date();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                
                // Only trigger if we're within the first few seconds of the half hour
                // This prevents multiple triggers within the same minute
                if (minutes % 30 === 0 && seconds < 3) {
                    // Calculate bells based on time within the 4-hour watch
                    const hour = now.getHours() % 4;  // Get hour within current watch (0-3)
                    const isHalfHour = minutes % 60 === 30;
                    
                    // For xx:00, we want 2, 4, 6, or 8 bells
                    // For xx:30, we want 1, 3, 5, or 7 bells
                    let currentBells;
                    if (isHalfHour) {
                        currentBells = (hour * 2) + 1;
                    } else {
                        currentBells = (hour * 2) + 2;
                        if (currentBells === 0) currentBells = 8;  // At 4:00, we want 8 bells
                    }
                    
                    this.bellCount.textContent = `${currentBells} Bell${currentBells === 1 ? '' : 's'}`;
                    this.playBellSequence(currentBells);
                }
            }
        }

        // Initialize the app
        const shipsBells = new ShipsBells();
    </script>
</body>
</html>
