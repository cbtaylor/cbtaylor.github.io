<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="computer-area">
            <h2>Computer's Cards</h2>
            <div class="cards" id="computerCards">
                <div class="card card-back"></div>
                <div class="card card-back"></div>
            </div>
        </div>
        
        <div class="community-area">
            <h2>Community Cards</h2>
            <div class="cards" id="communityCards"></div>
        </div>
        
        <div class="player-area">
            <h2>Your Cards</h2>
            <div class="cards" id="playerCards"></div>
        </div>
        
        <div style="text-align: center;">
            <button id="dealButton" onclick="dealCards()">Deal Cards</button>
            <button id="showButton" onclick="showComputerCards()" disabled>Show Computer's Cards</button>
            <button id="flopButton" onclick="dealFlop()" disabled>Flop</button>
            <button id="turnButton" onclick="dealTurn()" disabled>Turn</button>
            <button id="riverButton" onclick="dealRiver()" disabled>River</button>
            <button id="evaluateButton" onclick="evaluateAndDisplayWinner()" disabled>Evaluate</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
