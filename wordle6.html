<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Letter Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
        }

        .game-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        .game-cell {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: white;
        }

        .keyboard {
            display: grid;
            gap: 5px;
            max-width: 500px;
            width: 100%;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .key {
            min-width: 30px;
            height: 40px;
            border: none;
            border-radius: 4px;
            background-color: #d3d6da;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        .key:hover {
            background-color: #bbb;
        }

        .key.wide {
            min-width: 65px;
        }

        .correct {
            background-color: #6aaa64;
            color: white;
            border-color: #6aaa64;
        }

        .present {
            background-color: #c9b458;
            color: white;
            border-color: #c9b458;
        }

        .absent {
            background-color: #787c7e;
            color: white;
            border-color: #787c7e;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .success {
            background-color: #6aaa64;
            color: white;
        }

        .error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

    <h1>6-Letter Wordle</h1>
    <div id="game-board" class="game-board"></div>
    <div id="keyboard" class="keyboard">
        <div class="keyboard-row">

            <button class="key">d</button>
            <button class="key">f</button>
            <button class="key">g</button>
            <button class="key">h</button>
            <button class="key">j</button>
            <button class="key">k</button>
            <button class="key">l</button>

            <button class="key wide">Enter</button>
            <button class="key">z</button>
            <button class="key">x</button>

    </div>

        ];

        let targetWord = WORDS[Math.floor(Math.random() * WORDS.length)];
        let currentRow = 0;
        let currentTile = 0;
        let isGameOver = false;

        // Initialize game board
        function initializeBoard() {
            const board = document.getElementById('game-board');
            for (let i = 0; i < MAX_GUESSES; i++) {
                const row = document.createElement('div');
                row.className = 'game-row';
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'game-cell';
                    row.appendChild(cell);
                }
                board.appendChild(row);
            }
        }

        // Update tile display
        function updateTile(row, col, letter = '') {
            const tile = document.getElementsByClassName('game-row')[row]
                .getElementsByClassName('game-cell')[col];
            tile.textContent = letter;
        }

        // Handle keyboard input
        function handleKeyInput(key) {
            if (isGameOver) return;

            if (key === 'Enter') {
                if (currentTile === WORD_LENGTH) {
                    submitGuess();
                }
            } else if (key === 'Backspace' || key === 'âŒ«') {
                if (currentTile > 0) {
                    currentTile--;
                    updateTile(currentRow, currentTile);
                }
            } else if (/^[a-zA-Z]$/.test(key) && currentTile < WORD_LENGTH) {
                updateTile(currentRow, currentTile, key.toLowerCase());
                currentTile++;
            }
        }

        // Submit guess
        function submitGuess() {
            const row = document.getElementsByClassName('game-row')[currentRow];
            const guess = Array.from(row.getElementsByClassName('game-cell'))
                .map(cell => cell.textContent.toLowerCase())
                .join('');

            if (guess.length !== WORD_LENGTH) {
                showMessage('Not enough letters', 'error');
                return;
            }

            if (!WORDS.includes(guess)) {
                showMessage('Word not in list', 'error');
                return;
            }

            // Check letters
            const letterStates = checkGuess(guess);
            updateRowColors(currentRow, letterStates);
            updateKeyboardColors(guess, letterStates);

            if (guess === targetWord) {
                isGameOver = true;
                showMessage('Congratulations!', 'success');
                return;
            }

            if (currentRow === MAX_GUESSES - 1) {
                isGameOver = true;
                showMessage(`Game Over! The word was ${targetWord.toUpperCase()}`, 'error');
                return;
            }

            currentRow++;
            currentTile = 0;
        }

        // Check guess against target word
        function checkGuess(guess) {
            const result = Array(WORD_LENGTH).fill('absent');
            const targetLetters = targetWord.split('');
            const guessLetters = guess.split('');

            // First pass: mark correct letters
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    result[i] = 'correct';
                    targetLetters[i] = null;
                    guessLetters[i] = null;
                }
            }

            // Second pass: mark present letters
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessLetters[i] === null) continue;
                
                const targetIndex = targetLetters.indexOf(guessLetters[i]);
                if (targetIndex !== -1) {
                    result[i] = 'present';
                    targetLetters[targetIndex] = null;
                }
            }

            return result;
        }

        // Update row colors
        function updateRowColors(row, states) {
            const tiles = document.getElementsByClassName('game-row')[row]
                .getElementsByClassName('game-cell');
            for (let i = 0; i < WORD_LENGTH; i++) {
                tiles[i].classList.add(states[i]);
            }
        }

        // Update keyboard colors
        function updateKeyboardColors(guess, states) {
            const keys = document.getElementsByClassName('key');
            for (let i = 0; i < WORD_LENGTH; i++) {
                const letter = guess[i];
                const keyElements = Array.from(keys).filter(
                    key => key.textContent.toLowerCase() === letter
                );

                keyElements.forEach(key => {
                    if (states[i] === 'correct') {
                        key.className = 'key correct';
                    } else if (states[i] === 'present' && !key.classList.contains('correct')) {
                        key.className = 'key present';
                    } else if (!key.classList.contains('correct') && !key.classList.contains('present')) {
                        key.className = 'key absent';
                    }
                });
            }
        }

        // Show message
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }

        // Initialize game
        initializeBoard();

        // Add keyboard event listeners
        document.addEventListener('keydown', (e) => {
            handleKeyInput(e.key);
        });

        // Add on-screen keyboard event listeners
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                handleKeyInput(key.textContent);
            });
        });
    </script>
