<!DOCTYPE html>
<html>
<head>
	<title>Playing Cards</title>
	<style>
		.card-row {
			display: flex;
			flex-wrap: nowrap;
			justify-content: center;
		}
		.card {
			max-width: 20%;
			height: auto;
			margin: 1px;
			flex-grow: 1;
			flex-shrink: 1;
			flex-basis: auto;
			box-sizing: border-box;
		}
		img {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="card-row">
		<img class="card" src="https://cbtaylor.com/cards/AS.png" alt="Ace of Spades">
		<img class="card" src="https://cbtaylor.com/cards/KC.png" alt="King of Clubs">
		<img class="card" src="https://cbtaylor.com/cards/QD.png" alt="Queen of Diamonds">
		<img class="card" src="https://cbtaylor.com/cards/JH.png" alt="Jack of Hearts">
		<img class="card" src="https://cbtaylor.com/cards/TS.png" alt="10 of Spades">
	</div>
</body>
</html>
