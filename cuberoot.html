<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Root Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .question-area {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .question {
            font-size: 1.4em;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .cube-display {
            font-size: 2.5em;
            color: #ffeb3b;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
        }
        
        .input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .answer-display {
            font-size: 2em;
            min-width: 80px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 240px;
            margin: 0 auto 15px;
        }
        
        .key {
            width: 65px;
            height: 65px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .key:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .key:active {
            transform: translateY(0);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .key.submit-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .key.submit-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }
        
        .key.clear-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .key.clear-btn:hover {
            background: linear-gradient(45deg, #ee5a52, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }
        
        .clear-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        .next-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }
        
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }
        
        .feedback {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            padding: 8px;
            border-radius: 8px;
            min-height: 20px;
        }
        
        .correct {
            color: #4CAF50;
        }
        
        .incorrect {
            color: #f44336;
        }
        
        .score {
            text-align: center;
            font-size: 1.1em;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .score strong {
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cube Root Quiz</h1>
        
        <div class="question-area">
            <div class="question">What is the cube root of:</div>
            <div class="cube-display" id="cubeDisplay">8000</div>
        </div>
        
        <div class="input-area">
            <div class="answer-display" id="answerDisplay">?</div>
        </div>
        
        <div class="keypad">
            <button class="key" onclick="addDigit('1')">1</button>
            <button class="key" onclick="addDigit('2')">2</button>
            <button class="key" onclick="addDigit('3')">3</button>
            <button class="key" onclick="addDigit('4')">4</button>
            <button class="key" onclick="addDigit('5')">5</button>
            <button class="key" onclick="addDigit('6')">6</button>
            <button class="key" onclick="addDigit('7')">7</button>
            <button class="key" onclick="addDigit('8')">8</button>
            <button class="key" onclick="addDigit('9')">9</button>
            <button class="key clear-btn" onclick="clearAnswer()">C</button>
            <button class="key" onclick="addDigit('0')">0</button>
            <button class="key submit-btn" onclick="checkAnswer()">✓</button>
        </div>
        
        <div class="action-buttons">
            <button class="btn next-btn" onclick="nextQuestion()" id="nextBtn" style="display: none;">Next</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="score">
            <strong>Score:</strong> <span id="correct">0</span> correct out of <span id="total">0</span> attempts
            (<span id="percentage">0</span>%)
        </div>
    </div>

    <script>
        let currentAnswer = '';
        let correctAnswer = 0;
        let totalQuestions = 0;
        let correctCount = 0;
        let questionAnswered = false;

        // Generate random two-digit number and its cube
        function generateQuestion() {
            // Generate random number between 10 and 99
            correctAnswer = Math.floor(Math.random() * 90) + 10;
            const cube = correctAnswer ** 3;
            
            document.getElementById('cubeDisplay').textContent = cube.toLocaleString();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').style.display = 'none';
            questionAnswered = false;
            clearAnswer();
        }

        function addDigit(digit) {
            if (questionAnswered) return;
            
            if (currentAnswer.length < 2) {
                currentAnswer += digit;
                updateDisplay();
            }
        }

        function clearAnswer() {
            currentAnswer = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('answerDisplay').textContent = currentAnswer || '?';
        }

        function checkAnswer() {
            if (questionAnswered || currentAnswer === '') return;
            
            const userAnswer = parseInt(currentAnswer);
            
            const feedbackElement = document.getElementById('feedback');
            
            if (userAnswer === correctAnswer) {
                totalQuestions++;
                correctCount++;
                questionAnswered = true;
                feedbackElement.textContent = `✓ Correct`;
                feedbackElement.className = 'feedback correct';
                document.getElementById('nextBtn').style.display = 'inline-block';
                updateScore();
            } else {
                feedbackElement.textContent = `❌ Incorrect`;
                feedbackElement.className = 'feedback incorrect';
                clearAnswer();
            }
        }

        function nextQuestion() {
            generateQuestion();
        }

        function updateScore() {
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('total').textContent = totalQuestions;
            const percentage = totalQuestions > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;
            document.getElementById('percentage').textContent = percentage;
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                addDigit(event.key);
            } else if (event.key === 'Enter') {
                if (questionAnswered) {
                    nextQuestion();
                } else {
                    checkAnswer();
                }
            } else if (event.key === 'Backspace' || event.key === 'Delete') {
                if (currentAnswer.length > 0) {
                    currentAnswer = currentAnswer.slice(0, -1);
                    updateDisplay();
                }
            } else if (event.key === 'Escape') {
                clearAnswer();
            }
        });

        // Initialize first question
        generateQuestion();
    </script>
</body>
</html>
